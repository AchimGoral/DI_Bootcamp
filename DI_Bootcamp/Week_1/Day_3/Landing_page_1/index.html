    <title>Grid_1</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="headline">
        <div class="headline-all">Headline</div>

        <div class="text-middle">Middle</div>

            <div class="item1">left up</div>
            <div class="item2">left down</div>

        <div class="container2">
            <div class="item1">middle up</div>
            <div class="item2">middle down</div>
        </div>
        <div class="container3">

            <div class="item2">right down</div>

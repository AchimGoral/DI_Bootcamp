<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_2</title>
    <style>
        #outerBox {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        #innerBox {
            width: 50px;
            height: 50px;
            background-color: chartreuse;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="outerBox" ondrop="drop(event)"
    ondragover="allowDrop(event)"></div>
    <br>
    <div id="innerBox" draggable="true" ondragstart="dragStart(event)"></div>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                padding: 10px;
                position: relative;
                margin: 10px;
            }
            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
            }
        </style>
    </head>
    <body>


    <script>
        let planets = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune", "Pluto"];

        let colorList = ["brown", "yellow", "blue", "red", "grey", "purple", "darkblue", "orange", "black"]

        for (let i = 0; i < planets.length; i++) {
            let newDiv = document.createElement("div");
            let newContent = document.createTextNode(planets[i]);
            newDiv.appendChild(newContent);
            document.body.appendChild(newDiv);
            let className = document.getElementsByTagName("div")[i].setAttribute("class", `planet planet${i}`);
            let backgroundColor = document.getElementsByClassName("planet")[i].style.backgroundColor = colorList[i];
        }

    </script>

    </body>
</html>

    <title>Daily Challenge</title>

<body>
    <script>
        let array = [' ', ' ', ' ', ' ', '*', ' ', ' ', ' ', ' ',];
        let star = '*';
        let iter = 5;
        let start = 4;
        let counter = 1;
        for (let i = 1; i <= iter; i++) {
            console.log(array.join(''));
            for (let j = i; j <= i; j++) {
                array[start-counter] = star;
                array[start+counter] = star;
                counter++;
            }
        }
    </script>
</body>

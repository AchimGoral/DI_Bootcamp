{% extends 'base.html' %}

{% load static %}

{% load materializecss %}

{% load crispy_forms_tags %}

{% block title %}File upload{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col">
          <form method="post" enctype="multipart/form-data">
              <table>
                  {% csrf_token %}
                  {{form|materializecss }}
              </table>
              <button type="submit" class="waves-effect waves-light btn blue lighten-1">Submit</button>
          </form>
      </div>
    </div>
</div>

{% endblock %}

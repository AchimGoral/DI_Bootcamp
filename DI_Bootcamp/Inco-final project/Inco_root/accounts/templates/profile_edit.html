{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Edit User{% endblock %}

{% block content %}

{% include 'navbar.html' %}

<div class = "container cnt-content">   
    <div class = "row">
        <form class="col s12" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form | crispy }}
            {{ profile_form | crispy }}
            <button type="submit" class="waves-effect waves-light btn blue lighten-1">Log In</button>
        </form>
    </div>
</div>

{% endblock %}

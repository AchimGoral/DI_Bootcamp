{% extends 'base.html' %}

{% load static %}

{% load materializecss %}

{% load crispy_forms_tags %}

{% block title %}Edit User{% endblock %}

{% block content %}

<div class = "container cnt-content">   
    <div class = "row">
        <form class="signup_change" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form|materializecss }}
            {{ profile_form|materializecss }}
            <button type="submit" class="waves-effect waves-light btn blue lighten-1">Submit changes</button>
        </form>
    </div>
</div>

{% endblock %}

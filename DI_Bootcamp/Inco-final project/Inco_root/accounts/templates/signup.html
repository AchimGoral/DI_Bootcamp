{% extends 'base.html' %}

{% load static %}

{% load materializecss %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class = "container cnt-content">   
    <div class = "row">
        <form enctype="multipart/form-data" class = "signup" method="POST">
            {% csrf_token %}
            {{user_form|materializecss}}
            {{profile_form|materializecss}}
            <button type="submit" class="waves-effect waves-light btn blue lighten-1">Sign Up</button>
        </form>
        <div class = "signup">
            <p>
            Already got an account? <a href="{% url 'login' %}">Log In</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}

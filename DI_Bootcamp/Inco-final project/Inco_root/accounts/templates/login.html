{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="container cnt-content">   
    <div class="row login">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}"><i class="fas fa-exclamation-triangle"></i>
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
        <form class="login" method="POST">
                {% csrf_token %}
                {{form | crispy}}
            <button type="submit" class="waves-effect waves-light btn blue lighten-1">Log In</button>
        </form>
    </div>
</div>

{% endblock %}

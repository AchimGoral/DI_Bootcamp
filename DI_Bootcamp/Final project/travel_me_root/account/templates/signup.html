{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row" style="display: flex; justify-content: center;">
        <h3 style="display: flex; justify-content: center;">Sign up</h3>
        <a href="{% url 'home' %}" style="display: flex; margin: 10px 0;"><button class="btn btn-primary">Back to home</button></a>
    </div>
    <form method="post">
        <table>
            {% csrf_token %}
            {{form | crispy}}
        </table>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>


{% endblock %}

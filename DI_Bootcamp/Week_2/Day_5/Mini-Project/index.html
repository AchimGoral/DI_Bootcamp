<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="outline">
            <input type="text" id="result"/>
            <input class="button-style button-clear" type="button" value="Reset" onclick="reset()"/>
        <br>
            <input class="button-style btn-num" type="button" value="1" onclick="my_f('1')"/>
            <input class="button-style btn-num" type="button" value="2" onclick="my_f('2')"/>
            <input class="button-style btn-num" type="button" value="3" onclick="my_f('3')"/>
            <input class="button-style btn-calc" type="button" value="/" onclick="my_f('/')"/>
        <br>
            <input class="button-style btn-num" type="button" value="4" onclick="my_f('4')"/>
            <input class="button-style btn-num" type="button" value="5" onclick="my_f('5')"/>
            <input class="button-style btn-num" type="button" value="6" onclick="my_f('6')"/>
            <input class="button-style btn-calc" type="button" value="-" onclick="my_f('-')"/>
        <br>
            <input class="button-style btn-num" type="button" value="7" onclick="my_f('7')"/>
            <input class="button-style btn-num" type="button" value="8" onclick="my_f('8')"/>
            <input class="button-style btn-num" type="button" value="9" onclick="my_f('9')"/>
            <input class="button-style btn-calc" type="button" value="+" onclick="my_f('+')"/>
        <br>
            <input class="button-style" type="button" value="." onclick="my_f('.')"/>
            <input class="button-style btn-num" type="button" value="0" onclick="my_f('0')"/>
            <input class="button-style" type="button" value="=" onclick="solver()"/>
            <input class="button-style btn-calc" type="button" value="*" onclick="my_f('*')"/>
            <h1 class="logo">CASIO</h1>
        </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}New Comment{% endblock %}

{% block content %}

{% include 'navbar.html' %}
<br><br><br>

<div class="container-fluid">
    <div class="row" style="display: flex; justify-content: center;">
        <h3 style="display: flex; justify-content: center;">Make a new comment</h3>
    </div>
    <form method="post">
        <table>
            {% csrf_token %}
            {{form | crispy}}
        </table>
        <br>
        <button type="submit" class="btn btn-primary">Comment</button>
    </form>
</div>


{% endblock %}

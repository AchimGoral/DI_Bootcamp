{% extends 'base.html' %}

{% load static %}

{% block title %}{{animal.id}}{% endblock %}

{% block content %}

<h1>Welcome to the animal page</h1>

    {% for animal in family.animal_set.all %}

        <h3>Name: <a href="{% url 'animal' animal.id %}">{{animal.name}}</a></h3>
        
    {% endfor %}

    <h3><a href="{% url 'animals'%}">Go back to animals</a></h3>

{% endblock %}
